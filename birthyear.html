	<form name="birthday" action="" method="post" accept-charset="utf-8" novalidate ng-submit="submit($event)">

			<input autocomplete="off" required class="form-control" type="number" name="year" value="" placeholder="YYYY" ng-model="year" pattern="[0-9]*" ng-pattern="/^(19[789]\d|20[01]\d)$/">

		<p>
			<a class="btn btn-info no-mobile" href="#/month/{{month}}/day/{{day}}">

			</a>
			<button type="submit" class="btn btn-primary">

				<span class="glyphicon glyphicon-chevron-right"></span>

	</form>
</div>
