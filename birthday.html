<div class="view">
	<h2>Â¿In which day is your birthday?</h2>
	<form name="birthday" action="" method="post" accept-charset="utf-8" novalidate ng-submit="submit($event)">
		<p>
			<input tabindex="1" autocomplete="off" required class="form-control" type="number" name="day" value="" placeholder="DD" ng-model="day" pattern="[0-9]*" ng-pattern="/^(0[1-9]|[12]\d|3[01])$/">
			<div class="error"><span class="glyphicon glyphicon-exclamation-sign"></span> Invalid day of Birth</div>
		</p>
		<br>
		<p>
			<a class="btn btn-info no-mobile" href="#/month/{{month}}">
				<span class="glyphicon glyphicon-chevron-left"></span>
				Back
			</a>
			<button type="submit" class="btn btn-primary">
				Continue
				<span class="glyphicon glyphicon-chevron-right"></span>
			</button>
		</p>
	</form>
</div>
